<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    
    <!-- Encabezado con logo y menú de navegación -->
    <div class="header">
        <div class="logo">Rolls Royce</div>
        <nav>
            <a href="../Inicio.html">Inicio</a>
            <a href="#">Modelos</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </nav>
    </div>

    <section class="contact-form">
        <h2>Contáctanos</h2>
        <p>¿Tienes alguna pregunta o necesitas más información? Completa el formulario y nos pondremos en contacto contigo.</p>
        <form action="#" method="post">
          <!-- Nombre -->
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required />
          </div>
      
          <!-- Correo electrónico -->
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required />
          </div>
      
          <!-- Asunto -->
          <div class="form-group">
            <label for="subject">Asunto</label>
            <input type="text" id="subject" name="subject" placeholder="Motivo del contacto" required />
          </div>
      
          <!-- Mensaje -->
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" rows="6" required></textarea>
          </div>
      
          <!-- Botón de envío -->
          <button type="submit" class="submit-button">Enviar Mensaje</button>
        </form>
      </section>
      
</body>
</html>
